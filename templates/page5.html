<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page_title %}{{ page_title }}{% else %}AgriCopilot - Describe Symptoms{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(90, 80, 80);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 375px;
            height: 667px;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Hide scrollbar */
        .phone-container::-webkit-scrollbar {
            display: none;
        }

        .phone-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #858585;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 1;
        }

        .top-header {
            background-color: #2c5530;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 500;
            font-size: 1rem;
        }

        .back-icon {
            margin-right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .content {
            flex: 1;
            padding: 30px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .form-group {
            width: 100%;
            max-width: 320px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .symptoms-textarea {
            width: 100%;
            height: 100px;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .symptoms-textarea:focus {
            outline: none;
            border-color: #2c5530;
        }

        .symptoms-textarea::placeholder {
            color: #999;
        }

        .crop-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .crop-select:focus {
            outline: none;
            border-color: #2c5530;
        }

        .description-tips {
            width: 100%;
            max-width: 320px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .tips-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c5530;
        }

        .tips-header i {
            margin-right: 8px;
            color: #ffd700;
        }

        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tips-list li {
            padding: 8px 0;
            font-size: 0.9rem;
            color: #555;
            border-bottom: 1px solid #e1e1e1;
        }

        .tips-list li:last-child {
            border-bottom: none;
        }

        .tips-list li:before {
            content: "â€¢";
            color: #2c5530;
            font-weight: bold;
            margin-right: 8px;
        }

        .submit-section {
            width: 100%;
            max-width: 320px;
            margin-top: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2c5530;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 500px) {
            .phone-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .phone-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch"></div>

        <div class="top-header">
            <i class="fas fa-arrow-left back-icon"></i>
            <span>Describe Symptoms</span>
        </div>

        <div class="content">
            <div class="form-group">
                <label class="form-label" for="symptoms-description">Describe Symptoms</label>
                <textarea
                    id="symptoms-description"
                    class="symptoms-textarea"
                    placeholder="Tell us what you're seeing on your crop"
                    required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="crop-type">Select Crop Type</label>
                <select id="crop-type" class="crop-select" required>
                    <option value="">Choose a crop type...</option>
                    {% for crop in common_crops %}
                    <option value="{{ crop|lower }}">{{ crop }}</option>
                    {% endfor %}
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="description-tips">
                <div class="tips-header">
                    <i class="fas fa-lightbulb"></i>
                    Description Tips
                </div>
                <ul class="tips-list">
                    <li>Describe colors, shapes, and patterns</li>
                    <li>Mention where symptoms appear</li>
                    <li>Note if symptoms are spreading</li>
                    <li>Include timing (when did you first notice?)</li>
                </ul>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn">Submit Analysis</button>
            </div>
        </div>
    </div>

    <script>
        // Back button functionality
        function initBackButton() {
            const backIcon = document.querySelector('.back-icon');
            backIcon.addEventListener('click', function() {
                window.location.href = '/homescreen/';
            });
        }

        // Form submission
        function initFormSubmission() {
            const submitBtn = document.querySelector('.submit-btn');
            const symptomsTextarea = document.getElementById('symptoms-description');
            const cropSelect = document.getElementById('crop-type');

            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();

                // Basic validation
                if (!symptomsTextarea.value.trim()) {
                    alert('Please describe the symptoms you are observing.');
                    symptomsTextarea.focus();
                    return;
                }

                if (!cropSelect.value) {
                    alert('Please select a crop type.');
                    cropSelect.focus();
                    return;
                }

                // Check if diagnosis ID exists from page4
                const diagnosisId = localStorage.getItem('currentDiagnosisId');
                if (!diagnosisId) {
                    alert('Please upload a crop photo first.');
                    window.location.href = '/page4/';
                    return;
                }

                // Show loading state
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                submitBtn.disabled = true;

                // Prepare data to save
                const symptomsData = {
                    diagnosis_id: parseInt(diagnosisId),
                    symptoms: symptomsTextarea.value.trim(),
                    crop_type: cropSelect.value
                };

                // Save symptoms to database
                fetch('/save-symptoms/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(symptomsData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Symptoms saved:', data);

                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;

                    // Navigate to analysis results page
                    window.location.href = '/page6/' + diagnosisId + '/';
                })
                .catch(error => {
                    console.error('Save failed:', error);

                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;

                    alert('Failed to save symptoms. Please try again. Error: ' + error.message);
                });
            });
        }

        // Function to submit analysis to server (placeholder)
        function submitAnalysis(symptoms, cropType) {
            const data = {
                symptoms: symptoms,
                crop_type: cropType,
                timestamp: new Date().toISOString()
            };

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Analysis result:', data);
                // Redirect to results page or show results
            })
            .catch(error => {
                console.error('Analysis failed:', error);
                alert('Analysis failed. Please try again.');
            });
            */
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize functionality
        document.addEventListener('DOMContentLoaded', function() {
            initBackButton();
            initFormSubmission();
        });
    </script>
</body>
</html>
